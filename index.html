<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="script.js" defer></script> -->
  </head>

  <body>
    <div class="container">
      <h1>Your Plan For Today ?</h1>
      <section>
        <form class="todo-form">
          <input type="text" class="inputText" placeholder="Add Todo" />
          <input type="submit" value="Add Todo" class="inputButton" />
        </form>
      </section>
      <main class="main">
        <div class="todo-list">
          <span></span>
          <div class="buttons">
            <button class="delete">Delete</button>
            <button class="completed">Completed</button>
          </div>
        </div>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
